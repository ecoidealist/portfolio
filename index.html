<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - login with video background-v2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body data-vide-bg="mp4: video/uw-vid-3-3/uw-vid-3, webm: video/uw-vid-3-3/uw-vid-3, ogv: video/uw-vid-3-3/uw-vid-3, poster: image/uw-vid-3" data-vide-options="posterType: jpg, autoplay:true, loop: true, muted: true, position: 50% 50%">
	<div class="login-form">
		<h2>Sign In</h2>
		<div class="form-input">
			<input type="text" name="" placeholder="Email">
		</div>
		<div class="form-input">
			<input type="password" name="" placeholder="Password">
		</div>
		<div class="form-input">
			<form method="POST" action="dashboard-1/dashboard.html"</form>
			<input type="submit" name="" value="Login">
		</div>
		<a href="https://students.washington.edu/ksteve3/bimd233_fall_21/" class="forget">Forget Password</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="js/Vide-master/dist/jquery.vide.js"></script>
</body>

</html>
